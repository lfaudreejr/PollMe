<div class="jumbotron jumbotron-fluid">
  <div class="container text-center">
    <h1 class="display-3">PollMe!</h1>
    <p class="lead">Vote on a poll below or create your own!</p>
  </div>
</div>

<app-loading *ngIf="loading">
</app-loading>

<ng-template [ngIf]="utils.isLoaded(loading)">
  <ng-template [ngIf]="pollList">
    <ng-template [ngIf]="pollList.length">

      <!-- Poll Listing -->
      <section class="list-group">
        <a *ngFor="let poll of pollList" [routerLink]="['/poll', poll._id]" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1" [innerHTML]="poll.title"></h5>
          </div>
        </a>
      </section>

    </ng-template>
    <!-- No Polls available -->
    <div class="container">
      <p *ngIf="!pollList.length" class="alert alert-info">
        No polls available.
      </p>
    </div>
  </ng-template>
  <!-- Error Loading Events -->
  <div class="container">
    <p *ngIf="error" class="alert alert-danger">
      <strong>Oops!</strong> There was an error retreiving poll data.
    </p>
  </div>
</ng-template>
