<div class="container" id="pollForm">
  <form #pollForm="ngForm">
    <div class="form-group">
      <label for="title">Poll Title</label>
      <input id="title" name="title" class="form-control" type="text" required>
    </div>
    <div class="form-group">
      <label for="options">Options</label>
      <input id="options" name="options" class="form-control" type="text" #newOption (blur)="addOption(newOption.value); newOption.value = ''"
        required>
      <button class="btn btn-primary" id="addOption" (click)="addOption(newOption.value)">Add Option</button>
    </div>
    <div class="form-group">
      <div class="list-group">
        <p class="list-group-item active">
          Current Options:
        </p>
        <p *ngFor="let option of options" class="list-group-item">{{option.title}}</p>
      </div>
    </div>
    <div class=" form-group ">
      <button id="submitOptions" type="submit " [attr.disabled]="pollForm.invalid || submitting ? true : null " class="btn btn-success btn-lg btn-block"
        (click)="submitForm()">Create Poll</button>
    </div>
  </form>
</div>
